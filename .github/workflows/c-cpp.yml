name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libftdi-dev
          version: 1.0
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: '==3.1.*'
          version: '6.5.3'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          cache: true
          cache-key-prefix: install-qt-action
          
      # Runs a set of commands using the runners shell
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          qmake DSP568xx_jtag_flasher.pro
          make
          
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: dsp-flasher-linux
          path: DSP568xx_jtag_flasher
  
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1

      - uses: actions/checkout@v6
        with:
          repository: 'avrdudes/libftdi'
          path: libftdi

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.5.3
          target: desktop
          arch: win64_msvc2019_64
          cache: true
          cache-key-prefix: install-qt-action
     
      - name: Build
        run: |
          cd $Env:GITHUB_WORKSPACE
          qmake DSP568xx_jtag_flasher.pro -L$$GITHUB_WORKSPACE/libftdi/
          nmake
          windeployqt DSP568xx_jtag_flasher.exe --release --no-translations --no-compiler-runtime --no-opengl-sw
          
      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: dsp-flasher-windows
          path: DSP568xx_jtag_flasher.exe
